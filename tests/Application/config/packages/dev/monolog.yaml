monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        firephp:
            type: firephp
            level: info
        user_com:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.user_com.log"
            level: debug
            channels: ["user_com", "messenger"]
